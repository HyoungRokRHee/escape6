<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 일곱번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #uiBox {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="uiBox">

        <!-- FIRST PASSWORD: 9434 -->
        <div id="passwordSection1">
            <input type="text" id="pw1" placeholder="비밀번호 입력">
            <button onclick="checkPw1()">확인</button>
        </div>

        <!-- NEXT BUTTON -->
        <div id="nextSection" style="display:none;">
            <button onclick="goNext()">다음</button>
        </div>

        <!-- ANSWER SECTION (0313) -->
        <div id="answerSection" style="display:none;">
            <input type="text" id="answer" placeholder="정답 입력">
            <button onclick="checkAnswer()">확인</button>
        </div>

    </div>

    <script>
        // 초기 배경: first 화면
        document.body.style.backgroundImage =
            "url('https://github.com/HyoungRokRHee/escape1/raw/main/first.png')";

        let step = 0;

        // 첫 번째 비밀번호 (9434)
        function checkPw1() {
            const pw = document.getElementById("pw1").value;

            if (pw === "9434") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape6/raw/main/escape77-1.png')";

                document.getElementById("passwordSection1").style.display = "none";
                document.getElementById("nextSection").style.display = "flex";

                step = 1;
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        // escape77-1 → escape77-2
        function goNext() {
            if (step === 1) {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape6/raw/main/escape77-2.png')";

                document.getElementById("nextSection").style.display = "none";
                document.getElementById("answerSection").style.display = "flex";

                step = 2;
            }
        }

        // 정답(0313)
        function checkAnswer() {
            const ans = document.getElementById("answer").value;

            if (ans === "0313") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape6/raw/main/escape77-3.png')";

                document.getElementById("answerSection").style.display = "none";
            } else {
                alert("정답이 틀렸습니다.");
            }
        }

    </script>

</body>
</html>
