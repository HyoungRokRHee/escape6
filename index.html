<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로기네 탈출 6번</title>
    <style>
        /* 독도체 폰트 불러오기 */
        @font-face {
            font-family: 'Dokdo';
            src: url('./fonts/Dokdo-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: 'Dokdo', sans-serif;
            font-size: 1.2em;
        }
        #puzzleSection {
            display: none;
            margin-top: 30px; /* 전체 섹션을 아래로 이동 */
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        h2 {
            margin-top: 50px;
        }
        #passwordMessage {
            font-size: 0.6em; /* 글자 크기 절반으로 줄이기 */
            margin-top: 20px; /* 아래로 내리기 */
            line-height: 1.5em; /* 줄 간격 조절 */
        }
    </style>
</head>
<body>

    <h2 id="passwordMessage">비밀번호를 입력하세요</h2>
    <input type="text" id="passwordInput" placeholder="비밀번호 입력">
    <button id="passwordButton" onclick="checkPassword()">확인</button>

    <div id="puzzleSection">
        <p>이제 조금씩 희미하게 기억이 나고있어...<br>아 맞다! 목사님과 상담을 했었어.<br>목사님께 내 아이패드 비번을 얘기해드린거같은데...<br><br>6층 목회자실에 가서 아이패드 비번을 획득하세요..</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "9434") {
                document.getElementById("puzzleSection").style.display = "block"; // 퍼즐 섹션 표시
                document.getElementById("passwordInput").style.display = "none"; // 비밀번호 입력 숨기기
                document.getElementById("passwordButton").style.display = "none"; // 버튼 숨기기
                document.getElementById("passwordMessage").style.display = "none"; // 비밀번호 메시지 숨기기
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }
    </script>

</body>
</html>
